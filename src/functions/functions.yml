onConnect:
  handler: src/functions/websokets/onConnect/handler.onConnect
  memorySize: 128
  timeout: 10
  events:
    - websocket:
        route: $connect

onDisconnect:
  handler: src/functions/websokets/onDisconnect/handler.onDisconnect
  memorySize: 128
  timeout: 10
  events:
    - websocket:
        route: $disconnect

onBroadcast:
  handler: src/functions/websokets/onBroadcast/handler.onBroadcast
  memorySize: 256
  timeout: 60
  events:
    - sqs:
        arn:
          Fn::GetAtt:
            - WebSocketsBroadcastQueue
            - Arn
        batchSize: 5
